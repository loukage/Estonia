<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estonian Media Transformation</title>
    <style>
        /* Style général */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            text-align: center;
            padding: 50px;
            background-color: #b81a1a;
            color: #fff;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .flag-transition {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 50px auto;
            overflow: hidden;
        }

        .flag {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 2s ease-in-out;
        }

        .soviet-flag {
            opacity: 1;
            z-index: 1;
        }

        .estonia-flag {
            opacity: 0;
            z-index: 2;
        }

        .flag-transition:hover .soviet-flag {
            opacity: 0;
        }

        .flag-transition:hover .estonia-flag {
            opacity: 1;
        }

        .video-section {
            margin: 50px auto;
            max-width: 800px;
        }

        iframe {
            width: 100%;
            height: 450px;
        }

        .footer {
            background-color: #000;
            color: #e2e2e2;
            text-align: center;
            padding: 20px;
        }

        .footer a {
            color: #b81a1a;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Estonian Media Transformation</h1>
        <p>From Soviet Control to Digital Leadership</p>
    </header>

    <div class="content">
        <h2>Transition Between Flags</h2>
        <div class="flag-transition">
            <img src="estonian-soviet-socialist-republic-flag-map-isolated-on-white-background-free-vector.jpg" 
                 class="flag soviet-flag" alt="Soviet Estonia Flag">
            <img src="4266780-mapa-da-estonia-com-bandeira-gratis-vetor.jpg" 
                 class="flag estonia-flag" alt="Estonia Flag">
        </div>

        <h2>Watch the Evolution</h2>
        <div class="video-section">
            <iframe src="https://www.youtube.com/embed/pm3yzSN8aVk" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Estonian Media Transformation. All rights reserved.</p>
        <p>Created by <a href="#">Your Name</a></p>
    </footer>
</body>
</html>
